<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" class="calculator">
            <div class="display-box">           
                <input class="expression" readonly type="text">
                <span class="result">
                 0
                </span>
             </div>
             <div class="num-container">
                 <button value="1" class="btn btnCalc">1</button>
                 <button value="2" class="btn btnCalc">2</button>
                 <button value="3" class="btn btnCalc">3</button>
                 <button value="4" class="btn btnCalc">4</button>
                 <button value="5" class="btn btnCalc">5</button>
                 <button value="6" class="btn btnCalc">6</button>
                 <button value="7" class="btn btnCalc">7</button>
                 <button value="8" class="btn btnCalc">8</button>
                 <button value="9" class="btn btnCalc">9</button>
                 <button value="9" class="btn btnCalc">0</button>
                 <button value="+" class="btn btnCalc">+</button>
                 <button value="-" class="btn btnCalc">-</button>
                 <button value="/" class="btn btnCalc">รท</button>
                 <button value="*" class="btn btnCalc">ร</button>
                 <button class="btn" type="reset">AC</button>
                 <button class="btn back" type="reset">Back</button>
                 <button class="btn" type="submit">=</button>
             </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
